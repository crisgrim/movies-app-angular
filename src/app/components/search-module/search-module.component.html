<form class="search-module" (ngSubmit)="handleSubmit()">
  <label for="search">Title:</label>
  <input
    class="search-module__input"
    type="text"
    id="search"
    name="search"
    placeholder="Search by title"
    [(ngModel)]="searchModel.title">
    <label for="year">Year:</label>
    <input
      class="search-module__input"
      type="number"
      id="year"
      name="year"
      min="1900"
      placeholder="Search by year"
      [(ngModel)]="searchModel.year">
  <button class="search-module__button" type="submit">Search</button>
</form>
